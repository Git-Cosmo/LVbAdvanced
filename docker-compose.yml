services:
  fpsociety:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fpsociety
    restart: unless-stopped
    ports:
      - "8067:80"
    volumes:
      # Mount storage and cache for persistence
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      # Optional: mount .env.docker as .env for local overrides
      # - ./.env.docker:/var/www/.env:ro
    environment:
      # Override these in .env.docker or via docker-compose.override.yml
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-lvbadvanced}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - CACHE_STORE=${CACHE_STORE:-redis}
    depends_on:
      - db
      - redis
    networks:
      - main_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: fpsociety_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lvbadvanced}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - main_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fpsociety_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - main_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  main_network:
    driver: bridge
